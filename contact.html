<script>
    (function() {
        'use strict'
        const fname = document.getElementById("fnametxt");
        const mail = document.getElementById("emailtxt");
        const tc = document.getElementById("tctxt");
        const meslek = document.getElementById("smeslek");

        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        checkInputs();
                    }
                    form.classList.add('was-validated')
                }, false)
            })

        function checkInputs() {
            const fnameValue = fname.value.trim();
            const mailValue = mail.value.trim();
            const meslekValue = meslek.value.trim();
            const tcValue = tc.value.trim();

            if (fnameValue === '') {
                Hata(fname, 'Ad boş bırakılamaz.');
            } else {
                Basarili(fname);
            }
            if (tcValue === '') {
                Hata(tc, 'TC boş bırakılamaz.');
            } else {
                Basarili(tc);
            }
            if (mailValue === '') {
                Hata(mail, 'E-Posta boş bırakılamaz.');
            } else {
                Basarili(mail);
            }
            if (meslekValue === '') {
                Hata(meslek, 'Mesaj boş bırakılamaz.');
            } else {
                Basarili(meslek);
            }

            function Hata(input, message) {
                const formControl = input;
                const small = formControl.parentElement.querySelectorAll('.invalid-feedback');
                small.innerText = message;
                // forms.classList.add('was-validated')
                small.className = 'error-message-active white';
                // formControl.className = 'form-control error ';
            }

            function Basarili(input) {
                const formControl = input;
                // formControl.className = 'form-control success';
                const small = formControl.parentElement.querySelector('invalid-feedback');
                // forms.classList.add('was-validated')
            }
        }
    })()
</script>
